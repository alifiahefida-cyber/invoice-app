<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Invoice</title>

  <link href="https://fonts.cdnfonts.com/css/comic-sans" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Comic Sans MS', 'Comic Sans', system-ui, sans-serif;
      margin: 0; padding: 20px; background: #f5f5f5;
    }
    h2,h3 { margin-top: 0; }

    .container {
      max-width: 960px; margin: 0 auto;
      display: grid; grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 24px; align-items: flex-start;
    }

    .card {
      background:#fff; border-radius:10px; padding:20px;
      box-shadow:0 2px 6px rgba(0,0,0,0.06);
    }

    label { font-weight: bold; display:block; margin-bottom:4px; font-size:14px; }
    input, textarea {
      width:100%; padding:8px 10px;
      border-radius:6px; border:1px solid #ccc;
      font-family:inherit; font-size:14px;
    }
    textarea { min-height:70px; resize:vertical; }

    .field-group { margin-bottom:12px; }

    .item-header,
    .item-row {
      display:grid;
      grid-template-columns: 2.3fr 0.7fr 1fr 1.1fr 0.5fr;
      gap:8px;
    }

    .item-row { margin-bottom:8px; align-items:center; }

    .product-suggest {
      position:absolute; left:0; top:40px;
      z-index:9999;
      width:100%;
      background:#fff;
      border:1px solid #ddd;
      border-radius:6px;
      max-height:160px;
      overflow-y:auto;
      display:none;
    }

    .product-suggest .item {
      padding:8px 10px; cursor:pointer;
    }
    .product-suggest .item:hover { background:#f0f0f0; }

    .actions {
      margin-top:16px;
      display:flex; gap:8px; flex-wrap:wrap;
    }

    button, a.btn-secondary {
      border:none; border-radius:999px;
      padding:8px 16px;
      cursor:pointer;
      font-family:inherit;
      font-size:14px;
      text-decoration:none;
    }

    .btn-primary { background:#3c7c5e; color:#fff; }
    .btn-secondary { background:#e0e0e0; color:#333; }

    .summary-row {
      display:flex;
      justify-content:space-between;
      margin-top:4px;
      font-size:14px;
    }

    /* ‚úÖ PREVIEW FIX */
    .preview-wrapper { text-align:center; }
    #invoicePreview {
      width:100%;
      max-width:360px;
      border-radius:8px;
      border:1px solid #ddd;
      display:none;
      visibility:hidden;
    }

    @media (max-width:800px) {
      .container { grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

<h2>Generator Invoice</h2>

<div class="container">

  <!-- ================= FORM ================= -->
  <div class="card">
    <h3>Data Pemesan & Penerima</h3>

    <div class="field-group">
      <label>Nomor Invoice (untuk edit)</label>
      <div style="display:flex; gap:8px;">
        <input id="editInvoiceNo" type="text">
        <button class="btn-secondary" onclick="loadInvoice()">Load Invoice</button>
      </div>
    </div>

    <div class="field-group">
      <label>Nama Customer</label>
      <input id="customer">
    </div>

    <div class="field-group">
      <label>No WhatsApp</label>
      <input id="wa">
    </div>

    <div class="field-group">
      <label>Nama Penerima</label>
      <input id="receiverName">
    </div>

    <div class="field-group">
      <label>No HP Penerima</label>
      <input id="receiverPhone">
    </div>

    <div class="field-group">
      <label>Alamat</label>
      <textarea id="receiverAddress"></textarea>
    </div>

    <div class="field-group">
      <label>Tanggal Kirim</label>
      <input type="date" id="shippingDate">
    </div>

    <hr>

    <h3>Item</h3>

    <div class="item-header">
      <div>Produk</div><div>Qty</div><div>Harga</div><div>Amount</div><div></div>
    </div>

    <div id="itemList">
      <div class="item-row">
        <div style="position:relative">
          <input class="productInput">
          <div class="product-suggest"></div>
        </div>
        <input class="qty" type="number" value="1">
        <input class="price">
        <div>Rp <span class="amount">0</span></div>
        <button class="removeItemBtn">X</button>
      </div>
    </div>

    <div class="actions">
      <button class="btn-secondary" onclick="addItemRow()">+ Item</button>
    </div>

    <hr>

    <div class="field-group">
      <label>Delivery</label>
      <input id="delivery" value="0" oninput="updateTotals()">
    </div>

    <div class="summary-row">
      <span>Subtotal</span>
      <span>Rp <span id="subtotal">0</span></span>
    </div>
    <div class="summary-row">
      <span>Total</span>
      <span>Rp <span id="total">0</span></span>
    </div>

    <div class="actions">
      <button class="btn-primary" onclick="generateInvoice()">Generate Invoice</button>
    </div>
  </div>

  <!-- ================= PREVIEW ================= -->
  <div class="card preview-wrapper">
    <h3>Preview Invoice</h3>

    <!-- ‚úÖ SATU-SATUNYA PREVIEW -->
    <img id="invoicePreview" alt="Preview Invoice">

    <div class="actions" style="justify-content:center">
      <a id="downloadJpg" class="btn-secondary" style="display:none">Download</a>
      <button id="shareBtn" class="btn-primary" style="display:none">Share WA</button>
    </div>
  </div>

</div>
  <div style="margin-top:16px; display:flex; gap:10px;">
  <button onclick="downloadInvoiceImage()">
    ‚¨áÔ∏è Download Invoice
  </button>

  <button onclick="sendInvoiceWhatsApp()">
    üì≤ Kirim via WhatsApp
  </button>
</div>


<!-- ‚úÖ CANVAS (WAJIB, TAPI HIDDEN) -->
<canvas id="invoiceCanvas" style="display:none;"></canvas>

<script src="./main.js"></script>
<script src="./invoice.js"></script>

</body>
</html>
