<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Invoice</title>

  <!-- FONT COMIC SANS (tetap link tapi kamu minta no font-fix di canvas) -->
  <link href="https://fonts.cdnfonts.com/css/comic-sans" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Comic Sans MS', 'Comic Sans', system-ui, sans-serif;
      margin: 0; padding: 20px; background: #f5f5f5;
    }
    h2,h3 { margin-top: 0; }

    .container {
      max-width: 960px; margin: 0 auto;
      display: grid; grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 24px; align-items: flex-start;
    }

    .card { background:#fff; border-radius:10px; padding:20px; box-shadow:0 2px 6px rgba(0,0,0,0.06); }
    label { font-weight: bold; display:block; margin-bottom:4px; font-size:14px; }
    input[type="text"], input[type="number"], input[type="date"], textarea, select {
      width:100%; padding:8px 10px; border-radius:6px; border:1px solid #ccc; font-family:inherit; font-size:14px;
    }
    textarea { min-height:70px; resize:vertical; }

    .field-group { margin-bottom:12px; }

    .item-header {
      display:grid; grid-template-columns: 2.3fr 0.7fr 1fr 1.1fr 0.5fr; gap:8px;
      font-size:13px; font-weight:bold; margin-bottom:6px;
    }
    .item-row {
      display:grid; grid-template-columns: 2.3fr 0.7fr 1fr 1.1fr 0.5fr; gap:8px; margin-bottom:8px; align-items:center;
      position: relative;
    }

    .product-suggest {
      position: absolute;
      left: 0;
      top: 40px;
      z-index: 50;
      width: calc(100% - 0px);
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      max-height: 160px;
      overflow-y: auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      display: none;
    }
    .product-suggest .item {
      padding: 8px 10px; cursor: pointer; font-size: 14px;
    }
    .product-suggest .item:hover { background: #f0f0f0; }

    .amount-label { font-size:13px; }
    .amount-value { font-weight:bold; }

    .actions { margin-top:16px; display:flex; flex-wrap:wrap; gap:8px; align-items:center; }

    button, a.btn-secondary {
      border:none; border-radius:999px; padding:8px 16px; cursor:pointer; font-family:inherit; font-size:14px;
      text-decoration: none;
      display: inline-flex; align-items:center; justify-content:center;
    }
    .btn-primary { background:#3c7c5e; color:#fff; }
    .btn-secondary { background:#e0e0e0; color:#333; }

    .removeItemBtn {
      background: transparent;
      border-radius: 6px;
      padding: 6px 8px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #ddd;
    }

    .summary-row { display:flex; justify-content:space-between; margin-top:4px; font-size:14px; }

    #invoicePreview { width:100%; max-width:360px; border-radius:8px; border:1px solid #ddd; display:none; }
    .preview-wrapper { text-align:center; }
    .preview-title { margin-bottom:10px; font-weight:bold; }

    @media (max-width:800px) {
      .container { grid-template-columns:1fr; }
      #invoicePreview { margin:0 auto; }
    }
  </style>
</head>
<body>

  <h2>Generator Invoice</h2>

  <div class="container">
    <!-- FORM -->
    <div class="card">
      <h3>Data Pemesan & Penerima</h3>

      <div class="field-group">
        <label>Nomor Invoice (untuk edit)</label>
        <div style="display:flex; gap:8px;">
          <input id="editInvoiceNo" type="text" placeholder="Isi nomor invoice untuk load data" style="flex:1">
          <button type="button" class="btn-secondary" onclick="loadInvoice()">Load Invoice</button>
        </div>
      </div>

      <div class="field-group">
        <label>Nama Customer</label>
        <input id="customer" type="text">
      </div>

      <div class="field-group">
        <label>No. WhatsApp Customer</label>
        <input id="wa" type="text" placeholder="contoh: 08xxxxxxxxxx">
      </div>

      <div class="field-group">
        <label>Nama Penerima</label>
        <input id="receiverName" type="text">
      </div>

      <div class="field-group">
        <label>No HP Penerima</label>
        <input id="receiverPhone" type="text">
      </div>

      <div class="field-group">
        <label>Alamat Penerima</label>
        <textarea id="receiverAddress"></textarea>
      </div>

      <div class="field-group">
        <label>Tanggal Pengiriman</label>
        <input id="shippingDate" type="date">
      </div>

      <hr style="margin:18px 0;">

      <h3>Item Pesanan</h3>

      <div class="item-header">
        <div>Produk</div>
        <div>Qty</div>
        <div>Harga</div>
        <div>Amount</div>
        <div>Hapus</div>
      </div>

      <div id="itemList">
        <!-- ROW PERTAMA (template) -->
        <div class="item-row">
          <div style="position:relative">
            <input class="productInput" type="text" placeholder="Ketik nama produk...">
            <div class="product-suggest"></div>
          </div>
          <input class="qty" type="number" min="1" value="1">
          <input class="price" type="text" placeholder="Harga">
          <div>
            <span class="amount-label">Rp </span>
            <span class="amount amount-value">0</span>
          </div>
          <button type="button" class="removeItemBtn" title="Hapus item">X</button>
        </div>
      </div>

      <div class="actions">
        <button class="btn-secondary" type="button" onclick="addItemRow()">+ Tambah Item</button>
      </div>

      <hr style="margin:18px 0;">

      <div class="field-group">
        <label>Delivery (Ongkir)</label>
        <input id="delivery" type="text" value="0" oninput="updateTotals()">
      </div>

      <div class="summary-row">
        <span>Subtotal</span>
        <span>Rp <span id="subtotal">0</span></span>
      </div>
      <div class="summary-row">
        <span>Total</span>
        <span>Rp <span id="total">0</span></span>
      </div>

      <div class="actions">
        <button class="btn-primary" type="button" onclick="generateInvoice()">Generate Invoice</button>
      </div>
    </div>

    <!-- PREVIEW -->
    <div class="card preview-wrapper">
      <div class="preview-title">Preview Invoice</div>
      <img id="invoicePreview" alt="Preview Invoice">

      <div class="actions" style="justify-content:center; margin-top:16px;">
        <a id="downloadJpg" class="btn-secondary" style="display:none; text-decoration:none;">Download Invoice</a>
        <button id="shareBtn" class="btn-primary" style="display:none;" type="button">
          Share via WhatsApp
        </button>
      </div>
    </div>
  </div>

  <!-- CANVAS UNTUK GENERATE GAMBAR -->
  <canvas id="invoiceCanvas" style="display:none"></canvas>

  <script src="./main.js"></script>
  <script src="./invoice.js"></script>
</body>
</html>
